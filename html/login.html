<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login espacial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/desktop.css">
    <link rel="shortcut icon" href="../imgs/icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div>
        <h1>Mini Game <i class="bi bi-rocket"></i></h1>
        <form action="#" method="post">
            <label for="input-user"></label>
            <input type="text" id="input-user" name="user" placeholder="Nickname or Email" aria-label="Nickname or Email" minlength="2" maxlength="200"> 
            <br>
            <label for="input-password"></label>
            <input type="password" id="input-password" name="password" placeholder="Password" aria-label="Password" minlength="4" maxlength="25">
            <br>
            <input type="submit" id="button" name="button">
        </form>
    </div>
</body>
</html>
